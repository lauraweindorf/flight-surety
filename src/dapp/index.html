<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
    </main>
    <main class="container">
            <h1>Airline</h1>
            <div class="row top-20">  
                <label class="form">Address</label> 
                <input type="text" id="airline-address">
                <label class="form">Name</label> 
                <input type="text" id="airline-name"> 
                <btn class="btn btn-primary" id="submit-register-airline">Register Airline</btn>
            </div>
            <br/>
            <br/>
    </main>
    <main class="container">
            <h1>Voting</h1>
            <div class="row top-20">  
                <label class="form">Airline (address)</label> 
                <input type="text" id="airline-vote-address">
                <btn class="btn btn-primary" id="submit-vote-airline">Vote for Airline</btn>
            </div>
            <br/>
            <br/>
    </main>
    <main class="container">
            <h1>Flights</h1>
            <div class="row top-20">
                <label class="form">Airline</label> 
                <input type="text" id="flight-airline" value="Delta">
                <label class="form">Flight #</label> 
                <input type="text" id="flight-number">
                <label class="form">Code</label> 
                <input type="text" id="flight-code">
                <btn class="btn btn-primary" id="submit-register-flight">Register Flight</btn>
            </div>
            <br/>
            <br/>
    </main>
    <main class="container">
            <h1>Passengers</h1>
            <div class="row top-20">
                <label class="form">Flight</label> 
                <input type="text" id="insurance-flight-airline" value="Delta">
                <label class="form">Flight #</label> 
                <input type="text" id="insurance-flight-number">
                <label class="form">Code</label> 
                <input type="text" id="insurance-flight-code">
                <btn class="btn btn-primary" id="submit-purchase-insurance">Purchase Insurance</btn>
            </div>
            <br/>
            <br/>
    </main>
    <main class="container">
            <h1>Oracles</h1>
            <div class="row top-20">
                <label class="form">Flight</label> <input type="text" id="oracle-flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
            <br/>
            <br/>
    </main>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</body>

</html>
