<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <!-- 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        -->
    </nav>

    <main class="status-container">
        <div id="status-wrapper" class="top-20">
            <button id="clear-display" type="button" class="btn btn-pri btn-lg pull-right" title="clear messages">
                <span class="glyphicon glyphicon-trash" aria-hidden="true" aria-label="clear messages"></span>
            </button>
        </div>
        <div id="info-wrapper" class="top-20">
        </div>
        <div id="error-wrapper" class="alert alert-danger" hidden="true" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <!-- append error text here -->
        </div>
    </main>

    <main class="container">
            <h1>Airlines</h1>
            <div class="row top-20">
                <label class="form">Airline</label> 
                <input class="col-md-2" type="text" id="airline-name">
                <label class="form">Address</label> 
                <input class="col-md-4" type="text" id="airline-address">
                <div>
                    <btn class="btn btn-pri" id="submit-register-airline">Register Airline</btn>
                    <!-- <btn class="btn btn-pri" id="submit-vote-airline">Vote for Airline</btn> -->
                    <btn class="btn btn-pri" id="submit-funds-airline">Send Funds</btn>
                </div>
            </div>
            <div class="row top-20">
                <div class="info">Registered airline must fund the contract with 10 Ether to participate</div>
            </div>
    </main>

    <main class="container">
            <h1>Flights</h1>
            <div class="row top-20">
                <label class="form">Airline Address</label> 
                <input class="col-md-4" type="text" id="flight-airline" value="">
                <label class="form">Flight #</label> 
                <input type="text" id="flight-number" placeholder="DL3558">
            </div>
            <div class="row top-20">
                <div class="col-md-2">
                    <label class="form">Origin</label> 
                </div>
                <input class="col-md-1" type="text" id="flight-origin" placeholder="GRR">
                <div class="col-md-2">
                    <label class="form">Departure</label> 
                </div> 
                <input class="col-md-3" type="datetime-local" id="flight-departure" placeholder="Sun, Jun 2, 2019 1:05pm">
            </div>
            <div class="row top-20">
                <div class="col-md-2">
                    <label class="form">Destination</label> 
                </div>
                <input class="col-md-1" type="text" id="flight-destination" placeholder="MLE">
                <div class="col-md-2">
                    <label class="form">Arrival</label> 
                </div>
                <input class="col-md-3" type="datetime-local" id="flight-arrival" placeholder="Mon, Jun 3, 2019 7:00am">
                <btn class="btn btn-pri" id="submit-register-flight">Register Flight</btn>
            </div>
    </main>

    <main class="container">
        <h1>Passengers</h1>
        <div class="row top-20">
            <label class="form">Flights</label> 
            <!-- <input type="text" id="passenger-flight" placeholder="DL3558"> -->
            <select class="form-control form-control-lg col-md-2" id="flight-list">
            </select>
            <label class="form">Insurance Amount</label> 
            <input class="col-md-1" type="number" id="passenger-insurance" value="1">
            <btn class="btn btn-pri" id="submit-purchase-insurance">Purchase Insurance</btn>
        </div>
        <div class="row top-20">
            <div class="info">Passengers may purchase flight insurance up to 1 ether</div>
        </div>
    </main>

    <main class="container">
        <h1>Oracles</h1>
        <div class="row top-20">
            <label class="form">Flight #</label>
            <input type="text" id="oracle-flight">
            <btn class="btn btn-pri" id="submit-oracle-flight">Submit to Oracles</btn>
        </div>
    </main>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</body>

</html>
